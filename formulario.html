<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Rellene las opciones siguientes</legend>
            <input type="radio">
            <label>Lengua</label><br>   
            <input type="radio">
            <label>Matematicas</label><br>  
            <input type="radio">
            <label>Historia</label><br>     
            <input type="radio">
            <label>Geografia</label><br>
        <select name="Asignatura" size="4">
            <Option value="lengua">Lengua</Option>
            <Option value="matematicas">Matematicas</Option>
            <Option value="historia">Historia</Option>
            <Option value="geografia">Geografia</Option>
        </select> 
        <br>
        <labe>Elija un color:</labe>  
        <input type="color">
        <br>

        <label>Instituto</label>
        <input type="text" name="instituto">
        <label>Estudios elegidos</label>
        <input type="text" name="estudios">
        <br>

        <label>Elija un fichero:</label>
        <button>Examinar...</button>
        <label>No se ha seleccionado ningun fichero</label>
        <br>

        <input type="checkbox" name="dia" value="dialunes">
        <label>Lunes</label><br>
        <input type="checkbox" name="dia" value="diamartes">
        <label>Martes</label><br>
        <input type="checkbox" name="dia" value="diamiercoles">
        <label>Miercoles</label><br>
        <input type="checkbox" name="dia" value="diajueves">
        <label>Jueves</label><br>
        <input type="checkbox" name="dia" value="diasabado">
        <label>Sabado</label><br>
    </fieldset>
<fieldset>
        <legend>Por favor, complete estas opciones</legend>
        <br>
        <textarea placeholder="Utilice este recuadro por favor" rows="6" cols="45"></textarea>
    </fieldset>
    </form>
</body>
</html>
